<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberClone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="src/logo.png" alt="logo">
    </header>
    <main>
        <div class="container">
            <div class="sidebar">
                <a href="index.html"><img class="play-btn" src="src/play-button.png" alt="play"></a>
                <a href="user.html"><img class="user-btn" src="src/user.png" alt="user"></a>
                <a href="info.html"><img class="info-btn" src="src/info.png" alt="info"></a>
            </div>
            <div class="main-content">
                <div class="filters">
                    <h1>Фильтры</h1>
                </div>
                <div class="cards">
                    <a href="">
                        <div class="card card-deathmatch">
                            <img src="src/DM.webp" alt="DM">
                            <div class="mode-name">DM</div>
                        </div>
                    </a>
                    <a href="">
                        <div class="card card-duels">
                            <img src="src/DUELS.webp" alt="DUELS">
                            <div class="mode-name">DUELS</div>
                        </div>
                    </a>
                    <a href="">
                        <div class="card card-retake">
                            <img src="src/RETAKE.webp" alt="RETAKE">
                            <div class="mode-name">RETAKE</div>
                        </div>
                    </a>
                    <a href="">
                        <div class="card card-retake-cards">
                            <img src="src/RETAKECARDS.webp" alt="RETAKE CARDS">
                            <div class="mode-name">RETAKE CARDS</div>
                        </div>
                    </a>
                    <a href="">
                        <div class="card card-execute">
                            <img src="src/EXECUTE.webp" alt="EXECUTE">
                            <div class="mode-name">EXECUTE</div>
                        </div>
                    </a>
                    <a href="">
                        <div class="card card-5x5">
                            <img src="src/5X5.webp" alt="5X5">
                            <div class="mode-name">5X5</div>
                        </div>
                    </a>
                    <a href="">
                        <div class="card card-2x2">
                            <img src="src/2X2.webp" alt="2X2">
                            <div class="mode-name">2X2</div>
                        </div>
                    </a>
                    <a href="">
                        <div class="card card-bhop">
                            <img src="src/BHOP.webp" alt="BHOP">
                            <div class="mode-name">BHOP</div>
                        </div>
                    </a>
                    <a href="">
                        <div class="card card-surf">
                            <img src="src/SURF.webp" alt="SURF">
                            <div class="mode-name">SURF</div>
                        </div>
                    </a>
                    <a href="">
                        <div class="card card-kz">
                            <img src="src/KZ.webp" alt="KZ">
                            <div class="mode-name">KZ</div>
                        </div>
                    </a>
                    <a href="">
                        <div class="card card-awp">
                            <img src="src/AWP.webp" alt="AWP">
                            <div class="mode-name">AWP</div>
                        </div>
                    </a>
                    <a href="">
                        <div class="card card-public">
                            <img src="src/PUBLIC.webp" alt="PUBLIC">
                            <div class="mode-name">PUBLIC</div>
                        </div>
                    </a>
                    <a href="">
                        <div class="card card-duels-2x2">
                            <img src="src/DUELS2X2.webp" alt="2X2">
                            <div class="mode-name">2X2</div>
                        </div>
                    </a>
                    <a href="">
                        <div class="card card-arena">
                            <img src="src/ARENA.webp" alt="ARENA">
                            <div class="mode-name">ARENA</div>
                        </div>
                    </a>
                    <a href="">
                        <div class="card card-pistoldm">
                            <img src="src/PISTOLDM.webp" alt="PISTOL DM">
                            <div class="mode-name">PISTOL DM</div>
                        </div>
                    </a>
                    <a href="">
                        <div class="card card-clutch">
                            <img src="src/CLUTCH.webp" alt="CLUTCH">
                            <h1 class="mode-name">CLUTCH</h1>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h5>Copyright © 2025-2025</h5>
    </footer>
    <script src="index.js"></script>
</body>

</html>
